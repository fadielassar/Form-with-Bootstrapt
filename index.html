<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="card text-left">
                    <div class="card-header">
                        <h2>Payment Form Exampel</h2>
                    </div>
                    <div class= "container p-3">
                    <div class="alert alert-danger" role="alert">
                     Some fileds are missing!
                    </div>

             <form>
               <div class="form-row">
                    <div class="col-md-5 mb-3">
                    <label for="validationCustom03">Card#</label>
                    <input type="text" class="form-control" id="" placeholder="XXXXXXXXXXXXXXXXX" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                    </div>
                    <div class="col-md-3 mb-3">
                    <label for="validationCustom04">CVC #</label>
                    <input type="text" class="form-control" id="" placeholder="0000" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                    </div>
                    <div class="col-md-4  mb-3 ">                   
                    <label for="validationCustom05"> Amount</label>
                    <input type="text" class="form-control" id="" pattern="^\d*(\.\d{0,2})?$" placeholder="$Amount" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                    </div>
                </div>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                    </div>
                    <div class="col-md-3 mb-3">
                    <label for="validationCustom04">State</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                    </div>
                    <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                    </div>
                </div>
            
        </form>
            <div class="row  ">
                
                <div class="col-md-3">
                    <p><span> We accept:</span></p>
                    <div class="bg-secondary pt-2 pb-2 pl-3 rounded ">

                    <div class="form-check form-check-inline  text-white  ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-amex"></i></label>
                        </div>

                    <div class="form-check form-check-inline  text-white  ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline  text-white ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                    </div>
                    <div class="form-check form-check-inline text-white  ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-apple-pay"></i></label>
                    </div>
                    </div>
                    
                        
                </div>
                <div class="col-md-6 offset-md-3 mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p> add any notes here</p>
                        </div>
            </div>  
                </div>
                
        </form>

        </div>
            
            <div class="card-footer text-muted">
                <div class="row justify-content-end">
                        <div class="form-group p-0 ">
                            <button class="btn btn-secondary" type="rest"> Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                            
                        </div>
                </div>
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
